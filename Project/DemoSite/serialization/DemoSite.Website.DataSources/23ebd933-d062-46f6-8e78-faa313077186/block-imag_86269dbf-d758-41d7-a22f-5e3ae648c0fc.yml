        <p><strong>De Digital &amp; IT Hackathon is donderdag kleurrijk begonnen. </strong></p>
        <p>Bij binnenkomst kregen alle twaalf deelnemende teams een shirt in de kleuren van hun team met daarop het Hackathon-logo. Op vrijdagmiddag 6 september demonstreren de teams hun resultaten in het WTC in Amsterdam. Deze presentatie is voor iedereen toegankelijk.
        </p>
        <p><strong>Wat is een hackathon?
        </strong></p>
        <p>Een hackathon is een bijeenkomst van ontwikkelaars, marketeers, designers en business om gezamenlijk aan een bepaald thema te werken. Het doel is in korte tijd een innovatieve en creatieve oplossing te bedenken rond een thema of een bepaald probleem op te lossen.
        </p>
        <p><strong>Veel input uit de organisatie
        </strong></p>
        <p>Na de oproep een aantal weken geleden op intranet hebben jullie meer dan vijftig idee&euml;n ingestuurd voor verbeteringen bij Van Lanschot Kempen waaruit de teams konden kiezen. Vandaag zijn zo&rsquo;n zeventig collega&rsquo;s druk aan de slag gegaan om een idee uit te werken.
        Demo's
        Op vrijdag 6 september om 15.30 uur presenteren de teams hun oplossingen. Elk team laat in vijf minuten zien wat het heeft gebouwd.
        Daarna bepaalt een deskundig panel met daarin onder andere David Versteeg (CDO Van Lanschot Kempen) en Don Ginsel (CEO van Holland Fintech) wie er met een felbegeerde award naar huis gaat.
        Er zijn awards voor het meest innovatieve idee en het leukste product en natuurlijk is er een publieksprijs te vergeven.</p>
